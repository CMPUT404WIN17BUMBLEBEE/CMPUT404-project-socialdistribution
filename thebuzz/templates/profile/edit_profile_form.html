<!DOCTYPE HTML>
<html>
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="title">
      <span>The Buzz</span>
      <span>{{ user.profile.displayName }}</span>
      <span>Logout</span>
    </div>
    <div id="nav">
       <span id="news-feed">News Feed</span>
       <span id="profile">Profile</span>
       <span id="friends">Friends</span>
    </div>
    <form method="POST" action='/profile/edit_profile'>{% csrf_token %}
      {{ form.as_p }}
      <div>
        <input type="submit" value="save" />
      </div>
    </form>
  </body>
</html>
