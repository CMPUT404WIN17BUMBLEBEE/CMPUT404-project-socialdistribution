<div>                                                                        
    <h1>{{ post.posted_text }}</h1>                                              
    <h2>{{ post.date_created }}</h2>
    <h2>{{ post.post_privacy }}</h2>                                           
    <h1>Comments: </h1>

    {% if comments %}
        <ul class='comments'>

        {% for comment in comments.all %}
            <span>{{ comment.content }}</span> 
            <p>{{ comment.date_created }}</p>
        {% endfor %}
        </ul>
    {% else %}
        <span>No comments</span>
    {% endif %}
    </br>
    </br>
    <a href="/posts/{{ post.id }}/add_comment.html">Add Comment</a>
    
</div>
