<div>                                                                        
    <h1>{{ post.posted_text }}</h1>                                              
    <h2>{{ post.date_created }}</h2>
    <h2>{{ post.post_privacy }}</h2>                                           
    <h1>Comments: </h1>

    {% if comments %}
        <ul>

        {% for comment in comments.all %}
            <li>
                <h3>{{ comment.date_created }}</h3>
                <span>{{ comment.comment }}</span> 
                <form action='/delete_comment/{{ comment.id }}' method='DELETE'>
                <input type="submit" name="delete" value="Delete"/>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <span>No comments</span>
    {% endif %}
    </br>
    </br>
    <a href="/posts/{{ post.id }}/add_comment.html">Add Comment</a>
    
</div>
