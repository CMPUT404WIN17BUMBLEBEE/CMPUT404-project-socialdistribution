<div>                    
    <h1>{{ post.title }}</h1>                                                    
    <h2>{{ post.content }}</h2>                                              
    <h2>{{ post.published }}</h2>
    <h2>{{ post.visibility }}</h2>
    <h2>{{ post.associated_author }}</h2>                                            
    <h1>Comments: </h1>
    <h3>{{ comment.date_created }}</h3>
    <p>{{ comment.comment }}</p>
    <a href="/posts/{{ post.id }}/add_comment.html">Add Comment</a>
    
</div>
