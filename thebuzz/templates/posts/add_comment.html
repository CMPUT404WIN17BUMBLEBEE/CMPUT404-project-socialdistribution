{% extends 'base.html' %}

{% load static %}

{% block title %}Add Post Comment{% endblock %}

{% block extra_head %}
  <link href="{% static 'form.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
  <div id="form">
    <form action='/posts/{{ post.id }}/add_comment.html' method='post'>{% csrf_token %}
      {{ form.as_p }}
      <div id="button">
        <input type='submit' value='Comment'/>
      </div>
    </form>
  </div>
{% endblock %}
