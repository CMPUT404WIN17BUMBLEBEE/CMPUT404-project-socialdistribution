<!DOCTYPE>
<html>
    <head>
        <title>Author's Post</title>


    </head>

    <body>
        <div>
            <a href="/posts/post_form_upload.html">
                <input id="newpost" type="button" value="Add New Post">
            </a>
        </div>

    {% if latest_posts_list %}
        <ul>
        {% for post in latest_posts_list %}
            <li>
                <a href="/posts/{{ post.id }}/detail.html">{{ post.posted_text }}</a>
                <span>{{ post.date_created }}</span>
            <span>{{ post.post_privacy }}</span>
                <a href="/posts/{{ post.id }}/delete">Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No post is made during the past two days.</p>

    {% endif %}

    </body>
</html>
